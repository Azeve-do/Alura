<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Document</title>
</head>
<body>
   <h1>Calculadora</h1>
   
   <input type="number" min="0" id="operações">

   <section id="teclado">
      <input type="button" value="1" class="numbers">
      <input type="button" value="2" class="numbers">
      <input type="button" value="3" class="numbers">
      <input type="button" value="4" class="numbers">
      <input type="button" value="5" class="numbers">
      <input type="button" value="6" class="numbers">
      <input type="button" value="7" class="numbers">
      <input type="button" value="8" class="numbers">
      <input type="button" value="9" class="numbers">
      <input type="button" value="+" onclick="soma()">
      <input type="button" value="-">
      <input type="button" value="/">
      <input type="button" value="*">
      <input type="button" value="=" onclick="resultado()">
   </section>

    <script src="js.js"></script>
</body>
</html>
