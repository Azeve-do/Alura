<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Document</title>
</head>
<body>
   <h1>Calculadora</h1>
   
   <input type="number" min="0" id="operações">

   <section id="teclado">
      <input type="button" value="C" id="clear">
      <input type="button" value="1" class="operacao">
      <input type="button" value="2" class="operacao">
      <input type="button" value="3" class="operacao">
      <input type="button" value="4" class="operacao">
      <input type="button" value="5" class="operacao">
      <input type="button" value="6" class="operacao">
      <input type="button" value="7" class="operacao">
      <input type="button" value="8" class="operacao">
      <input type="button" value="9" class="operacao">
      <input type="button" value="0" class="operacao">
      <input type="button" value="+" class="operacao">
      <input type="button" value="-" class="operacao">
      <input type="button" value="/" class="operacao">
      <input type="button" value="*" class="operacao">
      <input type="button" value="=" onclick="resultado()">
   </section>

    <script src="js.js"></script>
</body>
</html>
