<section class="container">

    const imagem = document.querySelector('.trono')
    
    function alterarP() {
        paragrafo.innerText = 'O rei retornou'
    }

    function retornarP() {
        paragrafo.innerText = 'O inverno está chegando'
    }
    
    function alterarP_I() {

    }
    
    function retornarP() {

    }

    paragrafo.addEventListener('mouseenter', alterarP)
    paragrafo.addEventListener('mouseleave', retornarP)
    imagem.addEventListener('mouseenter', alterarP)
    imagem.addEventListener('mouseleave', retornarP)
</script>
