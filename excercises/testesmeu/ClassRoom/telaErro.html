<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratilations</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bellota:wght@700&family=Inter:wght@100&family=Krona+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
</head>
<body>
    <section class="Soluçao">
        <h1 class="texto-acertou-ou-errou" id="texto-errou">ERROU!</h1>
        <h2 class="texto-simples" id="texto-resposta-certa"></h2>

        <div class="opçoes-apos-rodada">
            <button class="botao botao-prosseguir" id="btn-prox-rodada">PRÓXIMA RODADA</button>
            <button class="botao botao-prosseguir" id="btn-paginaInicial">PÁGINA INICIAL</button>
        </div>

    </section>


    <script>

        const botaoProxRodada = document.getElementById('btn-prox-rodada')
        const botaoPaginaInicial = document.getElementById('btn-paginaInicial')

        botaoProxRodada.addEventListener('click', () => {
            location.href = 'AsrodadasSemlimites.html'
        })

        botaoPaginaInicial.addEventListener('click', () => {
            sessionStorage.removeItem('Rodadas')
            location.href = 'páginaInicial.html'
        })

    </script>
</body>
</html>
