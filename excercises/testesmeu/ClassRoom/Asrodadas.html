<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bellota:wght@700&family=Inter:wght@100&family=Krona+One&display=swap" rel="stylesheet">
</head>
<body>
    <h2 class="numero-de-rodada" id="identificacao-rodadas"></h2>

    <section class="content__questoes">

        <p class="content__questoes-enunciado" id="professor"></p>

        <form class="content__questoes-alternativas" id="form">
            <ul class="alternativas-listaDeOpçoes">
                <li class="alternativa">
                    <input type="radio" id="iprimeira" name="resposta" class="radio-box" value="">
                    <label for="iprimeira" class="botao__opçoes" id="alternativa1"></label>
                </li>
                <li class="alternativa">
                    <input type="radio" id="isegunda" name="resposta" class="radio-box" value="">
                    <label for="isegunda" class="botao__opçoes" id="alternativa2"></label></label>
                </li>
                <li class="alternativa">
                    <input type="radio" id="iterceira" name="resposta" class="radio-box" value="">
                    <label for="iterceira" class="botao__opçoes" id="alternativa3"></label></label>
                </li>
                <li class="alternativa">
                    <input type="radio" id="iquarta" name="resposta" class="radio-box" value="">
                    <label for="iquarta" class="botao__opçoes" id="alternativa4"></label></label>
                </li>
            </ul>

            <input type="submit" value="CONTINUAR" class="continue__button" id="botao-continue">

        </form>
    </section>

 
    <script src="script.js"></script>
    <script src="script2.js"></script>

</body>
</html>
